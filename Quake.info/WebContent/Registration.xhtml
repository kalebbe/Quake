<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:body>
	<ui:composition template="/templates/Layout.xhtml">
		<ui:define name="content">
			<div class="login-clean" style="min-height: 80vh;">
				<h:form>
					<div>
						<div class="tab-content">
							<div class="tab-pane active" role="tabpanel" id="tab-2">
								<div class="illustration" style="margin: 0px;">
									<i class="material-icons"
										style="font-size: 110px; color: #779182; margin: 20px;">blur_on</i>
								</div>
								<div class="form-group">
									<h:inputText styleClass="form-control"
										value="#{user.firstName}" id="firstName"
										a:placeholder="First Name" />
									<h:message for="firstName" style="color: red;" />
								</div>
								<div class="form-group">
									<h:inputText styleClass="form-control" value="#{user.lastName}"
										id="lastName" a:placeholder="Last Name" />
									<h:message for="lastName" style="color: red;" />
								</div>
								<div class="form-group">
									<h:inputText styleClass="form-control" value="#{user.email}"
										id="email" a:placeholder="Email" />
									<h:message for="email" style="color: red;" />
								</div>
								<div class="form-group">
									<h:inputSecret styleClass="form-control"
										value="#{user.password}" id="password"
										a:placeholder="Password" />
									<h:message for="password" style="color: red;" />
								</div>
								<div class="form-group">
									<h:inputSecret styleClass="form-control" value="#{user.rePass}"
										id="rePass" a:placeholder="Confirm Password" />
									<h:message for="rePass" style="color: red;" />
								</div>
								<div class="form-group">
									<h:commandButton styleClass="btn btn-primary btn-block"
										value="Sign Up" style="background-color:#ffa15d;"
										action="#{userController.register(user)}" />
								</div>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
