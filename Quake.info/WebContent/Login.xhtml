<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quake.info</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/fonts/material-icons.min.css" />
    <link rel="stylesheet" href="assets/css/Footer-Clean.css" />
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
</h:head>

<body>
    <div>
        <nav class="navbar navbar-light navbar-expand-md">
            <div class="container-fluid"><a class="navbar-brand" href="./">Quake.info</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse"
                    id="navcol-1">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item" role="presentation"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="Registration.xhtml">Register</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="#">Log In</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="login-clean" style="min-height:80vh;">
        <h:form>
            <div>
            	<div class="illustration" style="margin:0px;"><i class="material-icons" style="font-size:110px;color:#779182;margin:20px;">blur_on</i></div>
                <div class="form-group">
                	<h:inputText styleClass="form-control" value="#{user.email}" id="email" a:placeholder="Email" />
                	<h:message for="email" style="color: red;"/>
                </div>
                <div class="form-group">
                	<h:inputSecret styleClass="form-control" value="#{user.password}" id="password"  a:placeholder="Password" />
                	<h:message for="password" style="color: red;" />
                </div>
                <div class="form-group">
                	<h:commandButton styleClass="btn btn-primary btn-block" value="Log In" style="background-color:#779182;" 
                		action="#{userController.login(user)}" />
                </div>
                <h:inputHidden value="firstname" id="firstName" />
                <h:inputHidden value="lastname" id="lastName" />
                <h:inputHidden value="password2" id="rePass" />
            </div>
        </h:form>
    </div>
    <div id="footer" style="height:85px;">
        <footer>
            <p class="copyright">Quake.info Â© 2019</p>
        </footer>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
