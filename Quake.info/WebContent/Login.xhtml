<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:body>
	<ui:composition template="/templates/Layout.xhtml">
		<ui:define name="content">
			<div class="login-clean" style="min-height: 80vh;">
				<h:form>
					<div>
						<div class="illustration" style="margin: 0px;">
							<i class="material-icons"
								style="font-size: 110px; color: #779182; margin: 20px;">blur_on</i>
						</div>
						<div class="form-group">
							<h:inputText styleClass="form-control" value="#{user.email}"
								id="email" a:placeholder="Email" />
							<h:message for="email" style="color: red;" />
						</div>
						<div class="form-group">
							<h:inputSecret styleClass="form-control" value="#{user.password}"
								id="password" a:placeholder="Password" />
							<h:message for="password" style="color: red;" />
						</div>
						<div class="form-group">
							<h:commandButton styleClass="btn btn-primary btn-block"
								value="Log In" style="background-color:#779182;"
								action="#{userController.login(user)}" />
						</div>
						<h:inputHidden value="firstname" id="firstName" />
						<h:inputHidden value="lastname" id="lastName" />
						<h:inputHidden value="password2" id="rePass" />
					</div>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
