<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:body>
	<ui:composition template="/templates/Layout2.xhtml">
		<ui:define name="content">
			<div id="bodypanel">
				<div class="jumbotron" style="background-color: #f1f7fc;">
					<h1 style="padding: 10px;">Quake.info</h1>
					<h:button value="Refresh" styleClass="btn btn-primary"
						outcome="#{quakeController.goHome()}" />
					<div class="table-responsive" style="padding: 20px;">
						<h:dataTable value="#{quakes}" var="quake" styleClass="table table-bordered table-striped table-hover" id="table">
							<h:column>
								<f:facet name="header">Magnitude</f:facet>
								<h:outputText value="#{quake.magnitude}" />
            				</h:column>
							<h:column>
								<f:facet name="header">Location</f:facet>
								<h:outputText value="#{quake.location}" />
            				</h:column>
							<h:column>
								<f:facet name="header">Coordinates</f:facet>
								<h:outputText value="#{quake.coordinates}" />
            				</h:column>
							<h:column>
								<f:facet name="header">Time</f:facet>
								<h:outputText value="#{quake.datetime}" />
            				</h:column>
							<h:column>
								<f:facet name="header">Depth</f:facet>
								<h:outputText value="#{quake.depth}" />
            				</h:column>
						</h:dataTable>
					</div>
				</div>
			</div>
			<script>
			$(document).ready(function(){
				$('#table').DataTable();
				$('.dataTables_length').addClass('bs-select');
			});
			</script>
		</ui:define>
	</ui:composition>	
	
</h:body>
</html>
